<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>

    </style>
    <title>Bootstrap</title>
</head>
<style></style>

<body>


    <div class="nav container" style="display: flex; justify-content: center;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="text-align: center">
            <div class="container-fluid" style="font-size: 20px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Hem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Om </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anmälan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="topic-text" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <h1 style="margin-bottom: 0;">Visste du att det finns 32 581 stycken män med namnet Tobias i Sverige?</h1>
        <p style="margin-top: 0;">Antagligen inte! Nu har du chansen att gå med i det coolaste Tobias-gänget i landet.
            Gå med nu genom att anmäla dig nedan.
        </p>
    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
        <form class="form" action="insert URL" method="insert method">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <p style="display: flex; justify-content: center; align-items: center; margin-top: 50px;">Kan du namnen på dessa
        medlemmar?</p>

    <div class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/tobias1.jpg" class="d-block mx-auto img-fluid image-size" alt="tobias1">
            </div>
            <div class="carousel-item">
                <img src="images/tobias2.jpg" class="d-block mx-auto img-fluid image-size" alt="tobias2">
            </div>
            <div class="carousel-item">
                <img src="images/tobias3.jpg" class="d-block mx-auto img-fluid image-size" alt="tobias3">
            </div>
            <div class="carousel-item">
                <img src="images/tobias4.jpg" class="d-block mx-auto img-fluid image-size" alt="tobias4">
            </div>
        </div>
    </div>

</body>

</html>
